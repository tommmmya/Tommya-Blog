<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            background-color: red;
        }

        @keyframes move {
            0% {
                transform: translate(0);
            }

            50% {
                transform: translate(100px);
            }

            100% {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <div class="main-box">
        <div class="box"></div>
    </div>
</body>
